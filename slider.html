<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/themes/splide-default.min.css">
    <style>
        .splide__arrow {
            background: green;
        }

        .splide__arrow:hover svg {
            fill: red;
        }

        .splide__pagination__page {

            width: 50px;
            height: 20px;
            background: yellow;
            border-radius: 70%;
        }

        .splide__pagination__page.is-active {
            transform: scale(1.4);
            background: #aaaaaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SLIDER avec splidejs</h1>
        <div class="row justify-content-md-center">
            <div class="col-4">
                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img src="images/audi.jpg"></li>
                            <li class="splide__slide"><img src="images/bmw.jpg"></li>
                            <li class="splide__slide"><img src="images/renault.jpg"></li>
                        </ul>
                    </div>
                    <div class="splide__progress">
                        <div class="splide__progress__bar">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <h1>SLIDER avec bootstrap</h1>
        <div class="row justify-content-md-center">
            <div class="col-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/audi.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/bmw.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/renault.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            let splide = new Splide('.splide');

            splide.on('autoplay:playing', function (rate) {
                console.log(rate); // 0-1
            });

            splide.mount();
        });
    </script>
</body>

</html>
