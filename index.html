<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <h1>Calculateur</h1>
        <div class="row">
            <div class="col-6">
                <form id="formcalc" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Votre email" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Montant</label>
                        <input id="montant" type="number" class="form-control" placeholder="Montant en €" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Années</label>
                        <input id="annee" type="number" class="form-control" placeholder="Années" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Taux</label>
                        <select id="taux" type="number" class="form-control" placeholder="Taux">
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculer</button>
                </form>
            </div>
            <div class="col-6">
                <h3>Montant par mois: <span id="montantmois"></span> €</h3>
                <table id="tablemonth" class="table table-striped"></table>
            </div>
        </div>
    </div>

    <!-- commentaire -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
